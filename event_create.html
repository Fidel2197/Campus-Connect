<section class="form-wrap">
  <form class="card form" id="eventForm" novalidate>
    <h1>Create an Event</h1>
    <label>Title<input name="title" required /></label>
    <label>Description<textarea name="desc" rows="3" required></textarea></label>
    <label>Date/Time<input type="datetime-local" name="dt" required /></label>
    <label>Location<input name="loc" placeholder="Building / Room" required /></label>
    <label>Capacity<input type="number" name="cap" min="1" required /></label>
    <label>Tags<input name="tags" placeholder="workshop, study, career" /></label>
    <button class="button" type="submit">Publish (UI)</button>
  </form>
</section>
